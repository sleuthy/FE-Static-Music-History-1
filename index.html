<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Music History</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav id="navbar">
	<ul>
		<li>View Music</li>
		<li><a href="#">Add Music</a></li>
		<li><a href="#">Profile</a></li>
	</nav>
	<div id="search">
		<p>Song length:</p>
		<p>Artist</p>
		<select name="Artist:">
    		<option value="prince">Prince</option>
    		<option value="madonna">Madonna</option>
  		</select>
		<select name="Album:">
    		<option value="Gold">Gold</option>
    		<option value="Material Girl">Material Girl</option>
  		</select>
		<input type="checkbox" name="genre" value="Rock">
		<input type="checkbox" name="genre" value="Pop">
		<input type="checkbox" name="genre" value="Blues">
		<input type="checkbox" name="genre" value="Classical">
		<input type="checkbox" name="genre" value="Jazz">
		<input type="checkbox" name="genre" value="Hip hop">
	</div>
	<div id="results">
	</div>
</body>
</html>
